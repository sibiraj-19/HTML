<script>
function toclr(){
    const letter="01234567879abcdef";
    var clr="#";
     for(var i=0;i<6;i++){
        clr +=letter[Math.floor(Math.random()*16)]
     }
     return clr;
}

    //  const b=document.querySelector("button");
     const body=document.querySelector("body");
    
     document.addEventListener('click',function () {
        body.style.backgroundColor=toclr();
        // body.style.backgroundColor=toclr();
        });
    
</script>
